services:
  # ---------- 개별 개발 서비스 (PART_NAME 환경 변수로 설정) ----------
  app-ye: # app-ye, app-js, app-sh 으로 변경
    build: .
    container_name: feedlyai-work-${PART_NAME:-your-part}
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - ASSETS_DIR=/assets
      - PART_NAME=${PART_NAME:-your-part}
      - PORT=${PORT:-8000}
      - HOST=0.0.0.0
      # PostgreSQL 연결 설정 (팀 도커의 postgres 사용)
      # PART_NAME에 따라 포트가 자동 설정됨: ye:5434, yh:5435, js:5436, sh:5437
      - DB_HOST=host.docker.internal
      - DB_PORT=${DB_PORT:-5434}  # PART_NAME에 맞게 설정: ye:5434, yh:5435, js:5436, sh:5437
      - DB_NAME=${DB_NAME:-feedlyai}
      - DB_USER=${DB_USER:-feedlyai}
      - DB_PASSWORD=${DB_PASSWORD:-feedlyai_password}  # 팀 도커와 동일한 비밀번호 사용
      - DATABASE_URL=${DATABASE_URL:-}
    volumes:
      # 현재 작업 디렉토리를 컨테이너에 마운트 (코드 변경 시 자동 반영)
      - .:/app
      # 공용 assets 디렉토리 (팀 도커와 동일한 경로 사용)
      - ${ASSETS_DIR:-/opt/feedlyai/assets}:/assets:rw
    command: uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000} --reload
    restart: unless-stopped
    # depends_on: postgres 제거 (팀 도커의 postgres 사용)
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Linux에서 호스트 접근을 위한 설정

